<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <div class="title-container">
      <ion-title class="title-center">
        Home Page
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Home Page</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photos">
        <img [src]="photo" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
