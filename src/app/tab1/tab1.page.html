<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favourites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favourites</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-grid>
  <ion-row>
    <ion-col size="4" *ngFor="let photo of photoService.photos; index as position">
      <ion-img [src]="photo.webviewPath" *ngIf="photo.isFavourite"></ion-img>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
